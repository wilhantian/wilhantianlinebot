<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        input {
            display: block;
        }

        textarea {
            display: block;
            width: 100%;
            height: 400px;
        }

        .menu-list {
            display: block;
        }

        .menu-item {
            padding: 8px;
            border: 1px solid gray;
        }

        .menu-id {
            color: gray;
            font-size: 14px;
        }

        .menu-name {
            font-size: 14px;
            font-weight: bold;
        }

        .menu-bar {
            font-size: 14px;
        }

        .menu-delete {
            background: red;
            color: #fff;
            padding-left: 6px;
            padding-right: 6px;
        }
        .menu-set-default{
            background: gray;
            color: #000;
            padding-left: 6px;
            padding-right: 6px;
        }
    </style>
    <script src="https://cdn.bootcss.com/jquery/3.4.0/jquery.min.js"></script>
</head>

<body>
    <div class="menu-list">
        <div class="menu-item">
            <div class="menu-id"></div>
            <div class="menu-name"></div>
            <div class="menu-bar"></div>
            <div class="menu-delete">删除</div>
        </div>
    </div>
    <hr>
    <p>创建新的菜单</p>
    <form action="/upload" enctype="multipart/form-data" method="POST">
        <input name="name" type="text" placeholder="name">
        <input name="chatBarText" type="text" placeholder="chatBarText">
        <input name="width" type="text" placeholder="width" value="2500" readonly>
        <input name="height" type="text" placeholder="height" value="1686" readonly>
        <textarea name="areas">
            [
                {
                    "bounds": {
                        "x": 0,
                        "y": 0,
                        "width": 2500,
                        "height": 840
                    },
                    "action": {
                        "type": "uri",
                        "label": "banner",
                        "uri": "bannerURL"
                    }
                },
                {
                    "bounds": {
                        "x": 0,
                        "y": 840,
                        "width": 840,
                        "height": 846
                    },
                    "action": {
                        "type": "postback",
                        "label": "推荐",
                        "data": "type=推荐"
                    }
                },
                {
                    "bounds": {
                        "x": 840,
                        "y": 840,
                        "width": 820,
                        "height": 846
                    },
                    "action": {
                        "type": "uri",
                        "label": "6699",
                        "uri": "homeURL"
                    }
                },
                {
                    "bounds": {
                        "x": 1660,
                        "y": 840,
                        "width": 840,
                        "height": 846
                    },
                    "action": {
                        "type": "postback",
                        "label": "社区",
                        "data": "type=社区"
                    }
                }
            ]
        </textarea>
        <input name="image" type="file" accept=".jpg,.png" placeholder="背景图">
        <input type="submit">
    </form>
</body>

</html>

<script>
    $.ajax({
        url: '/get-menus',
        type: 'POST',
        success: function (res) {
            if (!res.state) {
                return;
            }
            var list = res.list;
            $('.menu-list').children().remove();
            for (var i = 0; i < list.length; i++) {
                var o = list[i];
                console.log(o);
                $('.menu-list').append(`
                    <div data-id="${o.richMenuId}" class="menu-item">
                        <div class="menu-id">${o.richMenuId}</div>
                        <div class="menu-name">${o.name}</div>
                        <div class="menu-bar">${o.chatBarText}</div>
                        <div class="menu-delete" data-id="${o.richMenuId}">删除</div>
                        <div class="menu-set-default" data-id="${o.richMenuId}">设置为默认菜单</div>
                    </div>'
                `);
            }
            listenerDelete();
        },
        error: function (err) {
            console.log(err);
        }
    });


    function listenerDelete() {
        $('.menu-delete').on('click', function (event) {
            var id = event.target.dataset['id'];
            console.log(id);

            $.ajax({
                url: '/delete-menu',
                type: 'POST',
                data: {
                    id: id
                },
                success: function (res) {
                    if (!res.state) {
                        return;
                    }
                    $('.menu-item[data-id="' + id + '"]').remove();
                },
                error: function (err) {
                    console.log(err);
                }
            })
        });

        $('.menu-set-default').on('click', function(event){
            var id = event.target.dataset['id'];
            $.ajax({
                url: '/set-default-menu',
                type: 'POST',
                data: {
                    id: id
                },
                success: function (res) {
                    if (!res.state) {
                        return;
                    }
                    alert("设置成功")
                },
                error: function (err) {
                    console.log(err);
                    alert("设置失败")
                }
            })
        })
    }

</script>
