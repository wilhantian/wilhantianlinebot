<!DOCTYPE html>
<html lang="en">

<body>
    <form action="/upload" enctype="multipart/form-data" method="POST">

        <input name="chatBarText" type="text" placeholder="chatBarText">
        <input name="width" type="text" placeholder="width">
        <input name="height" type="text" placeholder="height">
        <textarea name="areas">
            [
                {
                    "bounds": {
                        "x": 0,
                        "y": 0,
                        "width": 2500,
                        "height": 840
                    },
                    "action": {
                        "type": "uri",
                        "label": "banner",
                        "uri": "bannerURL"
                    }
                },
                {
                    "bounds": {
                        "x": 0,
                        "y": 840,
                        "width": 840,
                        "height": 846
                    },
                    "action": {
                        "type": "postback",
                        "label": "推荐",
                        "data": "type=推荐"
                    }
                },
                {
                    "bounds": {
                        "x": 840,
                        "y": 840,
                        "width": 820,
                        "height": 846
                    },
                    "action": {
                        "type": "uri",
                        "label": "6699",
                        "uri": "homeURL"
                    }
                },
                {
                    "bounds": {
                        "x": 1660,
                        "y": 840,
                        "width": 840,
                        "height": 846
                    },
                    "action": {
                        "type": "postback",

                    }
                }
            ]

        <input name="image" type="file" accept=".jpg,.png" placeholder="背景图">
        <input type="submit">
    </form>
</body>

</html>
